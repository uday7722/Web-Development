<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<fieldset>
    <form action="">
        <label for="firstname">Enter FirstName:</label>
        <input type="text" id="firstname">
        <br><br>

        <label for="lastname">Enter LastName:</label>
        <input type="text" id="lastname">
        <br><br>

        <label for="mail">Enter Mail:</label>
        <input type="email" id="mail" required title="Enter valid email" placeholder="Enter mail">
        <br><br>

        <label for="passwords">Enter Passsword:</label>
        <input type="password" id="passwords">
        <br><br>

        <label for="phonenumber">Enter PhoneNumber:</label>
        <input type="text" required>
        <br><br>

        <label for="age">Enter Age:</label>
        <input type="number" max="32" min="18">
        <br><br>

        <label for="course">Select Courses</label>
        <input type="checkbox">Java Programming Language
        <input type="checkbox">Python Programming Language
        <input type="checkbox">Structured Query Language
        <br><br>

        <label for="gender">Select Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>

        <label for="">Enter City</label>
        <select>
            <option value="mum">Mumbai</option>
            <option value="ban">Bangalore</option>
            <option value="kur">Kurnool</option>
            <option value="koc">kochi</option>
        </select>
        <br><br>

        <label for="colors">Choose your favourite Colour</label>
        <input type="color">
        <br><br>

        <label for="volume">Choose Volume</label>
        <input type="range">
        <br><br>

        <input type="reset">

        <br><br>
        <input type="submit">
    </form>
</fieldset>
</body>
</html>
